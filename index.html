<!DOCTYPE html>
<html>
  <head>
    <title>Eat Fellows</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Monda:700|Source+Code+Pro:500" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <div id="header_container">
        <p>
          <a href="index.html">&#x276e;&#x1f357;&#x276f;</a></p>
        <ul>
          <li><a href="about.html">About Us</a></li>
          <li><a id="show_all" href="location.html">All Restaurants</a></li>
        </ul>
      </div>
    </header>
      <main>
        <!-- flyout menu -->
        <section id="flyout">
          <span id="flyout_label">Find Food</span>
          <form id="flyout_form">
            <p class="flyout_text">What do you want to eat?</p>
            <select id="type_dd">
              <option>I'm hungry for:</option>
            </select>
            <p class="flyout_text">How cheap should it be?</p>
            <select id="cost_dd">
              <option value="3">My wallet says:</option>
              <option value="1">The cheapest!</option>
              <option value="2">Keep it reasonable...</option>
              <option value="3">Money is no object!</option>
            </select>
            <label class="flyout_text"><input type="checkbox" id="code_cb" class="custom_check">I'm looking for a place to code!</label>
          </form>
        </section>
        <div id="description">
          <h1><a href="index.html">Eat Fellows</a></h1>
          <h4>Food recommendations for the folks at Code Fellows Seattle!</h4>
        </div>
        <div id="map"></div>
      </main>
      <div class="push"></div>
      <footer>
          <p id="get_random"><a href="location.html">Math.random(food);</a></p>
      </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNQ5OV0nCy-Fu_HpxqTdEH83JG_CoaU6M&callback=initMap"
    async defer></script>
    <script src="js/markerfix.js"></script>
		<script src="js/reviews.js"></script>
