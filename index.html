<!DOCTYPE html>
<html>
  <head>
    <title>Eat Fellows</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Monda:700|Source+Code+Pro:500" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <div id="header_container">
        <div id="nav">
          <p><a href="index.html">&#x276e;&#x1f357;&#x276f;</a></p>
        </div>
        <h1>Eat Fellows</h1>
      </div>
    </header>
    <main>
      <!-- flyout menu -->
      <section id="flyout">
          <span id="flyout_label">find food</span>
          <form id="flyout_form">
            <p class="flyout_text">Select your type of food:</p>
            <select id="type_dd">
              <option>Please select your type of food</option>
            </select>
            <p class="flyout_text">How cheap?</p>
            <select id="cost_dd">
              <option>Please Select and option below</option>
              <option value="1">One - cheapest</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <p class="flyout_text">Do you need a place to code?</p>
            <input type="checkbox" id="code_cb"></input>
          </form>
      </section>
      <div id="description">
        <h4>Food recommendations for the folks at Code Fellows Seattle!</h4>
      </div>
      <div id="map"></div>
    </main>
    <footer>
      <p>About Us</p>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNQ5OV0nCy-Fu_HpxqTdEH83JG_CoaU6M&callback=initMap"
    async defer></script>
		<script src="js/reviews.js"></script>
    <script src="js/restaurants.js"></script>
    <script src="js/flyout.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
