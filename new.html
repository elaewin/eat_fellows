<!DOCTYPE html>
<html>
  <head>
    <title>Eat Fellows</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Monda:700|Source+Code+Pro:500" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/new.css"/>
  </head>
  <body>
    <header>
      <div id="header_container">
        <p>
          <a href="index.html">&#x276e;&#x1f357;&#x276f;</a></p>
        <ul>
          <li><a href="about.html">About Us</a></li>
          <li><a href="new.html">Add New Eats</a></li>
          <li><a id="show_all" href="location.html">All Restaurants</a></li>
          <li><a href="index.html">Map</a></li>
        </ul>
      </div>
    </header>
    <main>
      <h2>Add a New Restaurant</h2>
      <form id="add_restaurant">
        <fieldset class="splitter" id="locationField">
          <legend>Restaurant Details</legend>
          <input id="autocomplete" placeholder="Enter the address of the restaurant you'd like to add here and let Google autofill the contact info!" onFocus="geolocate()" type="text"></input>
        </fieldset>
        <fieldset>
          <label for="rest_name">Restaurant:</label>
          <input type="text" name="rest_name" id="rest_name" placeholder="What's the name of the place?"/>
          <label for="rest_phone" class="phone_label">Phone Number:</label>
          <input  class="phone_input" type="tel" name="rest_phone" id="rest_phone" placeholder="206-123-4567"/>
        </fieldset>
        <fieldset class="splitter">
          <label for="rest_addy">Address:</label>
          <input type="text" name="rest_addy" id="rest_addy" placeholder="Google can help with this"/>
        </fieldset>
        <fieldset>
          <legend>What kinds of food does the restaurant serve?</legend>
          <ul>
            <li>
              <select class="menu" id="cuisine1">
                <option>Add a kind of food</option>
              </select>
            </li>
            <li>
              <select class="menu" id="cuisine2">
                <option>Add a kind of food</option>
              </select>
            </li>
            <li>
              <select class="menu" id="cuisine3">
                <option>Add a kind of food</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <label for="new_cuisine">None of those kinds of food are correct!</label>
          <input type="text" name="new_cuisine" id="new_cuisine" placeholder="Add this kind of food instead!"/>
        </fieldset>
        <fieldset class="splitter">
          <label for="vegan_check">This place has vegan options.</label>
          <input type="checkbox" id="vegan_check" class="vegan_check"/>
        </fieldset>
          <input type="submit" value="Add this restaurant to Eat Fellows!" id="submit_rest_btn"/>
        </form>
      <div class="clearfix"></div>
    </main>
    <footer>
      <p>Something clever goes here.</p>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNQ5OV0nCy-Fu_HpxqTdEH83JG_CoaU6M&libraries=places&callback=initAutocomplete"
        async defer></script>
		<script src="js/reviews.js"></script>
    <script src="js/restaurants.js"></script>
    <script src="js/app.js"></script>
    <script src="js/location.js"></script>
    <script src="js/new.js"></script>
  </body>
</html>
